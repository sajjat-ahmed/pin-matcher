<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="random-pin" class="form-control" type="text">
                    <button id="pin-generate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                        <input id="input-pin" class="form-control" type="text">
                        <div class="numbers">
                            <div class="calc-body">
                                <div class="calc-button-row">
                                    <div id="7" class="button">7</div>
                                    <div id="8" class="button">8</div>
                                    <div id="9" class="button">9</div>
                                </div>
                                <div class="calc-button-row">
                                    <div id="4" class="button">4</div>
                                    <div id="5" class="button">5</div>
                                    <div id="6" class="button">6</div>
                                </div>
                                <div class="calc-button-row">
                                    <div id="1" class="button">1</div>
                                    <div id="2" class="button">2</div>
                                    <div id="3" class="button">3</div>
                                </div>
                                <div class="calc-button-row">
                                    <div id="single-clean-input" class="button"><</div>
                                    <div id="0" class="button">0</div>
                                    <div id="clean-input" class="button">C</div>
                                </div>
                                <div>
                                    <button id="submit-pin" type="submit" class="submit-btn">Submit</button>
                                    <p class="action-left">3 try left</p>
                                </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p id="notify1" class="notify1">❌ Pin Didn't Match, Please try again</p>
            <p id="notify2" class="notify2">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
    <script>
        //genarate pin button event handler
        document.getElementById('pin-generate').addEventListener('click', function(){    
                for(var i = 1; i <= 1; i++){
                var randomNum = Math.random() * 10000;
                var output = Math.round(randomNum);
            }
            if( document.getElementById('random-pin').value = output > 999){
                document.getElementById('random-pin').value = output
            }
            else{
                document.getElementById('random-pin').value = 9999;
            }
        })

        //number pad event handler
        var button = document.getElementsByClassName('button');
        for(var i = 0; i < button.length; i++){
            button[i].addEventListener('click', function(){
                var output = document.getElementById('input-pin').value;
                if(output != NaN){
                    output = output + this.id;
                    document.getElementById('input-pin').value = output;
                }
            })
        }

        //clean input event handler
        document.getElementById('clean-input').addEventListener('click', function(){
            var inputPin = document.getElementById('input-pin').value = "";
        })

        //single clean input event handler
        document.getElementById('single-clean-input').addEventListener('click', function(){
            var output = document.getElementById('input-pin').value;
            var inputPin = document.getElementById('input-pin').value = output.length - 1;
        })
        
        //submit pin event handler
        document.getElementById('submit-pin').addEventListener('click', function(){
            var inputPin = document.getElementById('input-pin').value;
            if(document.getElementById('random-pin').value == inputPin){
                var notify2 = document.getElementById('notify2');
                notify2.style.display = 'block';
                var notify1 = document.getElementById('notify1');
                notify1.style.display = 'none';
            }
            else{
                var notify2 = document.getElementById('notify2');
                notify2.style.display = 'none';
                var notify1 = document.getElementById('notify1');
                notify1.style.display = 'block';
            }
        })
        
    </script>
</body>
</html>
